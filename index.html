<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=UA-161755996-1"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag('js', new Date());

      gtag('config', 'UA-161755996-1');
    </script>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="/img/favicon.ico" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700|Roboto:400,500,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Caliak Corona</title>
  </head>
  <body>
    <header>
      <h1>Caliak Corona</h1>
    </header>

    <main>
      <div class="last-update"></div>
      <div class="dropdown">
        <select id="dropdown">
          <option value="" selected>--Pilih Negara--</option>
          <option value="worldwide">GLOBAL</option>
          <option value="ID">--INDONESIA--</option>
        </select>
      </div>

      <div class="status-box-container">
        <div class="box">
          <div id="positive" class="stats-box">
            <div class="item">
              <p class="description">Positif</p>
              <span id="positive-value" class="value"></span>
              <span class="description">Orang</span>
            </div>
          </div>

          <div id="recovered" class="stats-box">
            <div class="item">
              <p class="description">Sembuh</p>
              <span id="recovered-value" class="value"></span>
              <span class="description">Orang</span>
            </div>
            <div id="recovered-percentage" class="percentage"></div>
          </div>

          <div id="death" class="stats-box">
            <div class="item">
              <p class="description">Meninggal</p>
              <span id="death-value" class="value"></span>
              <span class="description">Orang</span>
            </div>
            <div id="death-percentage" class="percentage"></div>
          </div>
        </div>
      </div>

      <div class="big-chart">
        <canvas id="myChart" responsiveAnimationDuration="20000"></canvas>
      </div>
    </main>

    <footer>
      Made with &nbsp;<span class="heart"> &hearts; </span>&nbsp; by
      <a href="http://instagram.com/adiglase" target="_blank"
        >&nbsp; adiglase &nbsp;</a
      >
      | Data By Mathdroid API
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.8.23/dayjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>

    <script src="chart.js"></script>
    <script src="functions.js"></script>
    <script src="script.js"></script>
  </body>
</html>
